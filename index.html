<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <section id="main">

        <div id="playMode">

            <div id="info">
                <div id="scoreContainer">
                    <p id="score"></p>
                </div>

                <div id="symbolContainer">
                    <div id="playerSymbolContainer">
                        <p id="player_symbol">X</p>
                    </div>
                    <div id="otherSymbolContainer">
                        <p id="other_symbol">O</p>
                    </div>
                </div>

                <div id="nameContainer">
                    <div id="playerNameContainer">
                        <p id="player_name">PLAYER</p>
                    </div>
                    <div id="otherNameContainer">
                        <p id="other_name">COMPUTER</p>
                    </div>
                </div>
            </div>

            <div id="winInfoContainer">
                <p id="winInfo"></p>
                <div id="nextButtonContainer">
                    <div id="nextButton" onclick="NextButtonClick()">
                        <p>NEXT</p>
                    </div>
                </div>
            </div>
            
            <div id="board">
                <div id="row0">
                    <div id="index0" onclick="UserClick(0)">
                        <p id="icon0"></p>
                    </div>
                    <div id="index1" onclick="UserClick(1)">
                        <p id="icon1"></p>
                    </div>
                    <div id="index2" onclick="UserClick(2)">
                        <p id="icon2"></p>
                    </div>
                </div>
                <div id="row1">
                    <div id="index3" onclick="UserClick(3)">
                        <p id="icon3"></p>
                    </div>
                    <div id="index4" onclick="UserClick(4)">
                        <p id="icon4"></p>
                    </div>
                    <div id="index5" onclick="UserClick(5)">
                        <p id="icon5"></p>
                    </div>
                </div>
                <div id="row2">
                    <div id="index6" onclick="UserClick(6)">
                        <p id="icon6"></p>
                    </div>
                    <div id="index7" onclick="UserClick(7)">
                        <p id="icon7"></p>
                    </div>
                    <div id="index8" onclick="UserClick(8)">
                        <p id="icon8"></p>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
